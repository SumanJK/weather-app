  <body>
    <div id="Bigcontainer">
        <h1 id="head">Weather Report</h1>
      <input type="text" id="input" placeholder="Enter City" />
      <button id="display" onclick="displayWeather()">Search</button>
    <div id="weatherData">
        <div id="container">
          <div id="displayWeather">Weather Report</div>
          <div class="mapouter"> 
            <div class="gmap_canvas">
              <iframe
                width="100%"
                height="500"
                id="gmap_canvas"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
            </div>
          </div>
        </div>
        <div id="sevenDayReport"></div>
    </div>

    </div>
